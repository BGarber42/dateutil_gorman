name: Publish Python ğŸ distribution ğŸ“¦ to PyPI and TestPyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  check-src-changes:
    name: Check for src/ changes
    runs-on: ubuntu-latest
    outputs:
      run_build: ${{ steps.check.outputs.run_build }}
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
    - id: check
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "run_build=true" >> $GITHUB_OUTPUT
          exit 0
        fi
        git fetch --tags
        TAGS=$(git tag -l 'v*' --sort=-v:refname)
        CURRENT="${{ github.ref_name }}"
        PREV=$(echo "$TAGS" | sed -n '2p')
        if [ -z "$PREV" ]; then
          echo "run_build=true" >> $GITHUB_OUTPUT
          exit 0
        fi
        FILES=$(git diff --name-only "$PREV" "$CURRENT" 2>/dev/null || true)
        if echo "$FILES" | grep -q '^src/'; then
          echo "run_build=true" >> $GITHUB_OUTPUT
        else
          echo "run_build=false" >> $GITHUB_OUTPUT
        fi

  build:
    name: Build distribution ğŸ“¦
    needs: check-src-changes
    if: needs.check-src-changes.outputs.run_build == 'true'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
      with:
        persist-credentials: false
    - name: Set version from tag
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        VERSION="${GITHUB_REF_NAME#v}"
        echo "Package version set to $VERSION"
        sed -i 's/^version = .*/version = "'"$VERSION"'"/' pyproject.toml
    - name: Set dev version for TestPyPI
      if: ${{ !startsWith(github.ref, 'refs/tags/') }}
      run: |
        BASE=$(grep '^version = ' pyproject.toml | sed -E 's/version = "([^"]+)".*/\1/; s/\.dev.*//; s/\+.*//; s/ *$//')
        DEV_VERSION="${BASE}.dev${{ github.run_number }}"
        echo "Package version set to $DEV_VERSION"
        sed -i 's/^version = .*/version = "'"$DEV_VERSION"'"/' pyproject.toml
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.x"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v5
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/dateutil-gorman
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v6
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to TestPyPI
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/dateutil-gorman

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v6
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ğŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/